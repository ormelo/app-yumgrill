<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
        box-sizing: border-box;
        }
        @font-face {
        font-family: mon;
        src: url(../fonts/Montserrat-Regular.ttf);
        }
        @font-face {
        font-family: hero;
        src: url(../fonts/Hero-Light.otf);
        }
        @font-face {
        font-family: mo-bold;
        src: url(../fonts/Montserrat-Bold.ttf);
        }
        body {
        //background-image: url("../images/sbg.jpg");
        //background-size: cover;
        background: #f9f8f8;
        font-family: mon;
        }
        .header {
        position: relative;
        top: 0;
        left: 0;
        height: 50px;
        display: block;
        text-align: center;
        }
        .header-item {
        position: absolute;
        text-align: center;
        }
        .container {
        position: relative;
        }
        .logo {

        }
        .banner {
        left:50px;
        top:0px;
        text-align: center;
        -moz-animation-name: dropHeader1;
        -moz-animation-iteration-count: 1;
        -moz-animation-timing-function: ease-out;
        -moz-animation-duration: 1s;

        -webkit-animation-name: dropHeader1;
        -webkit-animation-iteration-count: 1;
        -webkit-animation-timing-function: ease-out;
        -webkit-animation-duration: 1s;

        animation-name: dropHeader1;
        animation-iteration-count: 1;
        animation-timing-function: ease-out;
        animation-duration: 0.9s;
        }
        .title {
        position:absolute;
        top:-70px;
        left:10px;
        font-family:mon;
        font-size:16px;
        letter-spacing:4px;
        color:#000000;
        -moz-animation-name: dropHeader;
        -moz-animation-iteration-count: 1;
        -moz-animation-timing-function: ease-out;
        -moz-animation-duration: 0.4s;

        -webkit-animation-name: dropHeader;
        -webkit-animation-iteration-count: 1;
        -webkit-animation-timing-function: ease-out;
        -webkit-animation-duration: 0.4s;

        animation-name: dropHeader;
        animation-iteration-count: 1;
        animation-timing-function: ease-out;
        animation-duration: 0.4s;
        }
        .banner-img{
        position:absolute;
        left:0px;
        top:0px;
        }
        .banner-img img {
        width: 100%;
        }
        #selfie{

        }
        #selfie img {
        //-ms-transform: rotate(-90deg);
        //-webkit-transform: rotate(-90deg);
        //transform: rotate(-90deg);
        border: 1px solid grey;
        padding: 5px;
        }
        .description {
        margin-top: -32px;
        width: 80%;
        color: #000000;
        line-height: 24px;
        font-family: hero;
        font-size: 16px;
        font-weight: bold;
        }
        .vid {
        top: 30px;
        width: 100%;
        }
        .cta {
        display: none;
        width:246px;
        -webkit-animation: animation 1000ms linear both;
        animation-delay: 2s;
        animation: animation 3000ms linear both;
        }
        .anim {
        -webkit-animation: animation 1000ms linear both;
        animation-delay: 2s;
        animation: animation 3000ms linear both;
        }
        iframe{
        left:-50px;
        }
        .overlay {
        position: fixed;
        top: 0px;
        left: -100%;
        height: 100%;
        width: 100%;
        background: rgba(0,0,0,0.4);
        transition: left 0.5s;
        z-index: 9;
        }
        .menu-container{
        left: -100%;
        background: rgba(255,255,255,0.9);
        width: 100%;
        height: 100%;
        position: fixed;
        transition: left 0.5s;
        z-index: 9;
        }
        .ic-menu:hover + div.overlay {
        left:0px;
        }
        .ic-menu:hover + div.overlay > div.menu-container {
        left:50px;
        }
        .ic-menu:hover + div.overlay > div.menu-container > .ic-close {
        left:0px;
        }
        .menu-list {
        list-style: none;
        left: -40px;
        position: absolute;
        text-align: left;
        width: 100%;
        top: -20px;
        }
        .menu-item {
        padding: 20px 20px;
        width: 100%;
        border-bottom: 1px solid gainsboro;
        }
        .menu-item a{
        text-decoration: none;
        color: black;
        }
        .ic-close{
        position: fixed;
        left: -100%;
        transition: left 0.5s;
        }
        .tape {
        display:none;
        }
        .inputfile {
        display: none;
        }
        .inputfile + label {
        text-overflow: ellipsis;
        white-space: nowrap;
        cursor: pointer;
        display: inline-block;
        overflow: hidden;
        padding: 7px 24px 7px 24px;
        text-align: center;
        width: 96%;
        margin: 0 auto;
        left: 0px;
        right: 0px;
        position: absolute;
        font-family: "mon";
        font-weight: bold;
        letter-spacing: 3px;
        font-size: 13px;
        }
        .inputfile-1 + label {
        color: black;
        background-color: transparent;
        border: 2px solid black;
        }
        .resize-drag {
        opacity: 0;
        top:100px;
        width: 160px;
        height: 120px;
        background-image: url('../images/tape0.png');
        background-size: cover;
        //border: 1px solid grey;
        border-radius: 8px;
        padding: 20px;
        margin: 30px 20px;
        z-index: 9999;
        position: relative;
        /* This makes things *much* easier */
        box-sizing: border-box;
        }

        .resize-container {
        position:relative;
        }

        @-moz-keyframes dropHeader1 {
        0% {
        opacity:0;
        }
        100% {
        opacity:1;
        }
        }
        @-webkit-keyframes dropHeader1 {
        0% {
        opacity:0;
        }
        100% {
        opacity:1;
        }
        }
        @keyframes dropHeader1 {
        0% {
        opacity:0;
        }
        100% {
        opacity:1;
        }
        }

        @-moz-keyframes dropHeader {
        0% {
        -moz-transform: translateX(-80px);
        }
        100% {
        -moz-transform: translateX(0);
        }
        }
        @-webkit-keyframes dropHeader {
        0% {
        -webkit-transform: translateX(-80px);
        }
        100% {
        -webkit-transform: translateX(0);
        }
        }
        @keyframes dropHeader {
        0% {
        transform: translateX(-80px);
        }
        100% {
        transform: translateX(0);
        }
        }

<body >


<div class="header">
    <img class="header-item ic-menu" src="../images/logo.png" style="
    top: 20px;
    left: 2px;
    width: 85px;
    ">
    <div class="overlay">
        <div class="menu-container">
            <img src="../images/icclose.png" class="ic-close"/>
        <ul class="menu-list">
            <li class="menu-item"><a href="index.html">Home</a></li>
            <li class="menu-item"><a href="#">Blog</a></li>
            <li class="menu-item"><a href="#">Contact Us</a></li>
        </ul>
        </div>
    </div>

</div>


<div class="container resize-container">
    <div id="tape" class="resize-drag">

    </div>
<div class="banner">
    <center>

    <div class="banner-img">

        <div class="description">
            <br>
            <center>
                <img class="selfie" id="clipart" style="width:150px;margin-top:0px;" src="../images/loading.gif"/>
                <div id="selfie"  style="width:80%;display:none;position:relative;top:10px;"></div>
