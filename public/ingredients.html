<script type="text/javascript">
    window.addEventListener("load", function() {
        var u = location.href.split('?')[1].split('=')[1];
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var qtyTotal = 0;
                var priceTotal = 0;
               // Typical action to be performed when the document is ready:
               var recipeIngredients = JSON.parse(xhttp.responseText);
               for(var key of Object.keys(recipeIngredients)){
                        var item = key;
                        var qty = recipeIngredients[key].qty;
                        var unit = recipeIngredients[key].unit;
                        var price = recipeIngredients[key].price;

                        if(qty != null && price != null) {
                            qtyTotal += parseInt(qty, 10);
                            priceTotal += parseInt(price, 10);
                        }

                        var tr = document.createElement('tr');

                        var itemTd = document.createElement('td');
                        itemTd.innerHTML = item;

                        var qtyTd = document.createElement('td');
                        qtyTd.innerHTML = qty;

                        var unitTd = document.createElement('td');
                        unitTd.innerHTML = unit;

                        var priceTd = document.createElement('td');
                        priceTd.innerHTML = price;

                        tr.appendChild(itemTd);
                        tr.appendChild(qtyTd);
                        tr.appendChild(unitTd);
                        tr.appendChild(priceTd);
                        document.getElementById("totalIngredients").appendChild(tr);
               };

               var tr = document.createElement('tr');

               var totalTd = document.createElement('td');
                totalTd.innerHTML = 'Grand Total';

                var totalQtyTd = document.createElement('td');
                totalQtyTd.innerHTML = qtyTotal;

                var totalUnitTd = document.createElement('td');
                totalUnitTd.innerHTML = '';

                var totalPriceTd = document.createElement('td');
                totalPriceTd.innerHTML = priceTotal;

                tr.appendChild(totalTd);
                tr.appendChild(totalQtyTd);
                tr.appendChild(totalUnitTd);
                tr.appendChild(totalPriceTd);
                document.getElementById("totalIngredients").appendChild(tr);

               
               //document.getElementById("totalIngredients").innerHTML = xhttp.responseText;
            }
        };
        xhttp.open("GET", "/getIngredients?u="+u, true);
        xhttp.send();
    });
</script>
